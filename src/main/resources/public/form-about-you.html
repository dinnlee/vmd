<div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" ng-model="formData.name">
</div>

<div class="form-group">
    <label for="business-name">Business Name</label>
    <input type="text" id="business-name" class="form-control" ng-model="formData.businessName">
</div>

<div class="form-group">
    <label for="business-description">Business Description</label>
    <input type="text" class="form-control" id="business-description" ng-model="formData.businessDescription">
</div>

<div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" ng-model="formData.address">
</div>

<div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="tel" class="form-control" id="mobile" ng-model="formData.mobile">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" ng-model="formData.email">
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.stall-details" class="btn btn-block btn-info">
            Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
